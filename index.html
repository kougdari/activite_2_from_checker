<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription à la Formation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulaire d'inscription à la formation Dev Web du programme D-CLIC.</h1>
        <form id="inscriptionForm">
            <label for="nom">Nom :</label><br>
            <input type="text" id="nom" required><br>

            <label for="prenoms">Prénoms :</label><br>
            <input type="text" id="prenoms" required><br>

            <label for="dateNaissance">Date de naissance :</label><br>
            <input type="date" id="dateNaissance" required><br>

            <label for="telephone">Numéro de téléphone :</label><br>
            <input type="tel" id="telephone" required placeholder="Ex: 01XXXXXXXX"><br>

            <label for="motivation">Motivation (1000 à 2500 caractères) :</label><br>
            <textarea id="motivation" required minlength="1000" maxlength="2500"></textarea><br>

            <button type="submit">S'inscrire</button>
        </form>

        <div id="resultat" class="hidden">
            <h2>Informations enregistrées</h2>
            <p><strong>Nom :</strong> <span id="resNom"></span></p>
            <p><strong>Prénoms :</strong> <span id="resPrenoms"></span></p>
            <p><strong>Date de naissance :</strong> <span id="resDateNaissance"></span></p>
            <p><strong>Numéro de téléphone :</strong> <span id="resTelephone"></span></p>
            <p><strong>Motivation :</strong> <span id="resMotivation"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
